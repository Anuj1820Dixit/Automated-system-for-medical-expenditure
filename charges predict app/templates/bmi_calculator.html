<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form method="POST" action="/bmi">
            <label for="height">Height (in cm):</label>
            <input type="number" id="height" name="height" placeholder="Enter your height" required>
            
            <label for="weight">Weight (in kg):</label>
            <input type="number" step="0.1" id="weight" name="weight" placeholder="Enter your weight" required>
            
            <button type="submit" class="btn">Calculate BMI</button>
        </form>
    </div>
</body>
</html>
